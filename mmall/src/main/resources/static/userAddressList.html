<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/images/favicon.ico}"/>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="/orderDetail/orders" >我的订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="/user/userInfo" >用户信息</a></li>
                    <li><a href="/userAddress/findAddress" >地址管理</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right">
            <p></p>
            <div class="mem_tit">资讯列表</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td width="15%">地址编号</td>
                    <td width="15%">具体信息</td>
                    <td width="15%">创建时间</td>
                    <td width="15%">备注</td>
                    <td width="15%">默认地址</td>
                    <td width="25%">操作</td>
                </tr>

                <tr th:each="addr:${addressList}">
                    <td th:text="${addr.id}">1</td>
                    <td th:text="${addr.address}">小寨</td>
                    <td th:text="${addr.updateTime}"></td>
                    <td th:text="${addr.remark}">公司</td>
                    <td th:if="${addr.isdefault == 1}">是</td>
                    <td th:if="${addr.isdefault == 0}">否</td>
                    <td>
                        <a th:onclick="'del('+${addr.id}+');'">删除</a>
                        <a href="">修改</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <script>
                function del(id){
                    if(confirm("是否确定要删除？")){
                        window.location.href = "/userAddress/del/"+id;
                    }
                }
            </script>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
